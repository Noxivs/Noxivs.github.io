<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rfcs_27122016_loginscreen</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/parallax.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>
  <body>
    <div class="wnd_container border default">
      <div class="wnd_inner">
        <div class="background">
          <div class="segmenter" style="background: url(img/background.png)"></div>
        </div>
        <div class="foreground">
          <div class="login_form_container">
            <div class="login_form">
              <div class="logo_container" >
                <img src="img/dofus.png"></img>
              </div
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/parallax.js"></script>
    <script>
    (function() {
      let segmenter = new Segmenter(document.querySelector('.segmenter'), {
          pieces: 8,
          positions: [
            {top: 0, left: 0, width: 100, height: 100},
            {top: 0, left: 0, width: 100, height: 100},
            {top: 0, left: 0, width: 100, height: 100},
            {top: 0, left: 0, width: 100, height: 100},
            {top: 0, left: 0, width: 100, height: 100},
            {top: 0, left: 0, width: 100, height: 100},
            {top: 0, left: 0, width: 100, height: 100},
            {top: 0, left: 0, width: 100, height: 100}
          ],
          shadows: false,
          parallax: true,
          parallaxMovement: {min: 10, max: 30},
          animation: {
            duration: 2500,
            easing: 'easeOutExpo',
            delay: 0,
            opacity: .1,
            translateZ: {min: 10, max: 25}
          },
          onReady: function() {
            segmenter.animate();
						anime({
						  targets: ['.login_form'],
							width: 400,
							easing: 'easeOutExpo',
							delay: 0,
							duration: 1500,
						  loop: false
						});
          }
        });
    })();
    </script>
  </body>
</html>
